<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      height: 60px;
      background: yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }
    .navbar img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      position: absolute;
      left: 20px;
    }
    .main-content {
      display: flex;
      align-items: center;  /* vertical center */
      justify-content: center;
      height: calc(100vh - 60px); /* full page minus navbar */
      padding: 20px;
      box-sizing: border-box;
    }
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      display: inline-block;
      text-align: left;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form select, 
    form input, 
    form button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      margin-top: 15px;
      cursor: pointer;
    }
    .bus-image {
      flex: 1;
      display: flex;
      justify-content: center;

    }
    .bus-image img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="https://gst-contracts.s3.ap-southeast-1.amazonaws.com/uploads/bcc/cms/asset/avatar/324800/banner6.jpg" alt="Logo">
    Sheet Book
  </div>

  <!-- Main Content (Form + Image) -->
  <div class="main-content">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Welcome to Bus Booking System</h2>
      <form action="booksheet.html">
        <label>User Name:</label>
        <input type="text" name="username" required>

        <label>User Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other

        <label>Select your City:</label>
        <select>
          <option>Agra</option>
          <option>Delhi</option>
          <option>Noida</option>
          <option>Gurgaon</option>
        </select>

        <label>Select your Seat:</label>
        <select>
          <option>AC</option>
          <option>Non-AC</option>
        </select>

        <button type="submit">Book Seat</button>
      </form>
    </div>

    <!-- Bus Image Section -->
    <div class="bus-image">
      <img src="https://busesandvans.tatamotors.com/assets/buses/files/2024-02/STARBUS%20SKL%2034%2BA%2BD_1.jpg?VersionId=WK18n3ah.EhjlCi8qjecT9Xz.vF28wIZ" alt="Bus">
    </div>
  </div>
</body>
</html>
